<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout 2</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss">
    @layer components{
      li{
        @apply bg-white p-4 m-6 text-xl
      }
      p{
        @apply mt-16 ml-14 text-2xl
      }
      ul{
        @apply flex flex-wrap justify-center 
      }

      
    }
  </style>
</head>

<body class="flex flex-wrap " >
  <section id="green" class="bg-green-300 order-1 w-full">
    <p>GREEN</p>
  </section>
  <section id="yellow" class="bg-yellow-200 order-2 w-1/3">
    <p>YELLOW</p>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>
  </section>
  <section id="orange" class="bg-orange-300 order-5 w-2/3">
    <p>ORANGE</p>
  </section>
  <section id="red" class="bg-red-300 order-3 w-1/3">
    <p>RED</p>
    <ul>
      <li>A</li>
      <li>B</li>
      <li>C</li>
      <li>D</li>
    </ul>
  </section>
  <section id="blue" class="bg-blue-200 order-4 w-1/3" >
    <p>BLUE</p>
  </section>
</body>

</html>
